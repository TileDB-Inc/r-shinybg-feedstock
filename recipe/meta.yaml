{% set name = "r-shinybg" %}
{% set version = "0.1.6" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/TileDB-Inc/shinybg/archive/v{{ version }}.tar.gz
  sha256: 730088d4c82582e29fa3d0212bd6b7f6ecc943fc12c25d0aa9620a55921b877f

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}filesystem        # [win]
    - {{posix}}git
    - {{posix}}zip               # [win]
  host:
    - r-base 3.6.*
    - r-irdisplay
    - r-callr
    - r-pingr
    - r-shiny
  run:
    - r-base 3.6.*
    - r-irdisplay
    - r-callr
    - r-pingr
    - r-shiny

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('shinybg')"           # [not win]
    - "\"%R%\" -e \"library('shinybg')\""  # [win]

about:
  home: https://github.com/TileDB-Inc/shinybg
  license: MIT
  summary: Render Shiny apps inside a Jupyter notebook

  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - aaronwolen
    - ihnorton
    - SarantopoulosKon
    - Shelnutt2
